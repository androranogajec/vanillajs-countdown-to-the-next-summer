<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='main.js' defer></script>
    <link href='style.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">Countdown to the next summer</div>
        <div class="countdown">
            <div class="countdown-element days">
                <p class="all-elements" id='days'>0</p>
                <span>days</span>
            </div>
            <div class="countdown-element hours">
                <p class="all-elements" id='hours'>0</p>
                <span>hours</span>
            </div>
            <div class="countdown-element minutes">
                <p class="all-elements" id='minutes'>0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-element seconds">
                <p class="all-elements" id='seconds'>0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
